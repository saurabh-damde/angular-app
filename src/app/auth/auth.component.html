<!-- <ng-template appPlaceholder></ng-template> -->
<app-modal [message]="err" *ngIf="err" (close)="onHandleError()"></app-modal>
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="err">
      <p>{{ err }}</p>
    </div> -->
    <div style="text-align: center" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form *ngIf="!isLoading" (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          ngModel
          email
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          minlength="6"
          ngModel
          required
        />
      </div>
      <div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="authForm.invalid"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button type="button" class="btn btn-default" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>

<form *ngIf="showAddTask" (ngSubmit)="onSubmit()">
  <div class="form-control-custom">
    <label for="text">Task</label>
    <input
      type="text"
      name="text"
      id="text"
      placeholder="Add Task"
      [(ngModel)]="text"
    />
  </div>
  <div class="form-control-custom">
    <label for="day">Day & Time</label>
    <input
      type="text"
      name="day"
      id="day"
      placeholder="Add Day & Time"
      [(ngModel)]="day"
    />
  </div>
  <div class="form-control-custom form-control-check-custom">
    <input
      type="checkbox"
      name="reminder"
      id="reminder"
      [(ngModel)]="reminder"
    />
    <label for="reminder">Set Reminder</label>
  </div>
  <input type="submit" value="Save Task" class="btn btn-block add-form" />
</form>

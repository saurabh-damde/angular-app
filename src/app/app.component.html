<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        [selected]="user?.id === selectedUser?.id"
        (userSelected)="onUserSelect($event)"
      />
    </li>
    }
  </ul>
  @if (selectedUser) {
  <app-tasks [user]="selectedUser" [tasks]="userTasks" />
  } @else {
  <p id="fallback">Please select a user...</p>
  }
</main>

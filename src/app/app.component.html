<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let num of oddNumbers">
            {{ num }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let num of evenNumbers">
            {{ num }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li class="list-group-item" *ngFor="let num of evenNumbers">
              {{ num }}
            </li>
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let num of evenNumbers">
            {{ num }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Basic Directive</p>
      <p
        appBetterHighlight
        defaultColor="red"
        highlightBackgroundColor="yellow"
        highlightColor="black"
      >
        Better Directive
      </p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="1">Value is 1</p>
        <p *ngSwitchCase="3">Value is 3</p>
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchDefault="">Value is nothing!</p>
      </div>
    </div>
  </div>
</div>

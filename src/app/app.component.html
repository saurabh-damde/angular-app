<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" [formGroup]="myForm">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
            />
            <span
              class="help-block"
              *ngIf="
                myForm.get('userData.username').invalid &&
                myForm.get('userData.username').touched
              "
            >
              <span *ngIf="myForm.get('userData.username').errors['required']"
                >Please enter a Username!</span
              >
              <span
                *ngIf="
                  myForm.get('userData.username').errors['usernameIsForbidden']
                "
                >Please enter a valid Username!</span
              >
            </span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email"
            />
            <span
              class="help-block"
              *ngIf="
                myForm.get('userData.email').invalid &&
                myForm.get('userData.email').touched
              "
              >Please enter a valid Email!</span
            >
          </div>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input
                type="radio"
                id="gender"
                [value]="gender"
                formControlName="gender"
              />{{ gender }}
            </label>
          </div>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button type="button" class="btn btn-default" (click)="onAddHobby()">
            Add Hobby
          </button>
          <hr />
          <div
            class="form-group"
            *ngFor="let hobby of getHobbies().controls; let i = index"
          >
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="myForm.invalid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>

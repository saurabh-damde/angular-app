<div class="my-3">
  <h4 [ngClass]="{ strike: !todo.active }">{{ todo.title }}</h4>
  <p>{{ todo.title }}</p>
  <div class="form-group form-check">
    <input
      id="todoCheck{{ todo.sr }}"
      type="checkbox"
      class="form-check-input"
      (click)="onCheck(todo)"
      [checked]="!todo.active"
    />
    <label for="todoCheck{{ todo.sr }}" class="form-check-label">Done</label>
  </div>
  <button class="btn btn-sm btn-danger" (click)="onRemove(todo)">Remove</button>
</div>
